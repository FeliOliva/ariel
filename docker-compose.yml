version: '3.8'

services:
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile.dev
    container_name: ariel-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - ./back/.env
    environment:
      - NODE_ENV=development
      # Valores por defecto si no existe .env
      - DB_HOST=${DB_HOST:-host.docker.internal}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-154254693feli}
      - DB_NAME=${DB_NAME:-ariel2db}
      - PORT=${PORT:-3001}
    volumes:
      # Montar el código para hot-reload (sin node_modules)
      - ./back:/app
      - /app/node_modules
    working_dir: /app
    command: npm run dev
    networks:
      - ariel-network

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile.dev
    container_name: ariel-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3001
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      # Montar el código para hot-reload (sin node_modules)
      - ./front:/app
      - /app/node_modules
      - /app/build
    working_dir: /app
    command: npm start
    networks:
      - ariel-network
    depends_on:
      - backend

networks:
  ariel-network:
    driver: bridge
